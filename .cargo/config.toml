# Cargo configuration for pico-gs workspace
#
# Target-specific configuration for RP2350 firmware (host_app).
# The asset_build_tool builds for the host machine and is unaffected by this config.

[target.thumbv8m.main-none-eabihf]
runner = "probe-rs run --chip RP2350"
rustflags = [
    "-C", "linker=flip-link",
    "-C", "link-arg=--nmagic",
    "-C", "link-arg=-Tlink.x",
    "-C", "link-arg=-Tdefmt.x",
    "-C", "target-cpu=cortex-m33",
]

[env]
DEFMT_LOG = "info"
